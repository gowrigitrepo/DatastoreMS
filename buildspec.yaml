version: 0.2

phases:
  pre_build:
    commands:
      - DOCKER_PASSWORD=docker@2024
      - DOCKER_USERNAME=gowridockerhub
      - chmod +x gradlew
      - ./gradlew clean build
      - echo "Logging in to Amazon ECR..."
      - REPOSITORY_URI=public.ecr.aws/z4l8s4p8
      - aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin $REPOSITORY_URI
      - echo "Starting Gradle build to package the application..."
  build:
    commands:
      - echo "Building the Docker image..."
      - IMAGE_TAG=$CODEBUILD_SOURCE_VERSION
      - IMAGE_REPO_NAME=taf/datastore-repo # Replace with your repository name
      - AWS_ACCOUNT_ID=047719647736
      - AWS_REGION=us-east-1
      - docker build -t $IMAGE_REPO_NAME:$IMAGE_TAG .
      - echo "Tagging the Docker image..."
      - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG
  post_build:
    commands:
      - echo "Pushing the Docker image to Amazon ECR..."
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG
      - echo "Writing image definitions..."
      - printf '[{"name":"%s","imageUri":"%s"}]' "$IMAGE_REPO_NAME" "$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG" > imagedefinitions.json
artifacts:
  files:
    - imagedefinitions.json
    - build/libs/*.jar
